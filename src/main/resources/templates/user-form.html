<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <link rel="stylesheet"
             href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <h4>Create new user</h4>
    <hr/>
    <div class="container-fluid p-5 ">
        <form th:action="@{/users/create}"th:object="${user}" method="post">
            <input type = "text"  name="userName" placeholder ="Enter user's name" th:field="*{userName}"/>
            <br/><br/>
          <input type = "text"  name="email" placeholder ="Enter user's email" th:field="*{email}"/>
          <br/><br/>

            <button type="submit"a th:href="@{/users}">Save</button>
            <button type="submit" a th:href="@{/users/create}">Back</button>
        </form>
    </div>
</body>
</html>
