
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expenses</title>
    <link rel="stylesheet"
                 href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<main>
    <h1>Create expense</h1>
    <form class="container-fluid p-5 " th:object="${formData}"
          th:action="@{/expense-form}"
          method="post">
        <div>
            <label for="category">category</label>
            <input id="category" type="text"
                   th:field="*{category}">
            <p th:if="${#fields.hasErrors('category')}"
               th:text="${#strings.listJoin(#fields.errors('category'), ', ')}"></p>
        </div>
        <div>
            <label for="amount">amount</label>
            <input id="amount" type="text"
                   th:field="*{amount}">
            <p th:if="${#fields.hasErrors('amount')}"
               th:text="${#strings.listJoin(#fields.errors('amount'), ', ')}"></p>
        </div>
        <div>
            <label for="expenseDate">expenseDate</label>
            <input id="expenseDate" type="date"
                   th:field="*{expenseDate}">
            <p th:if="${#fields.hasErrors('expenseDate')}"
               th:text="${#strings.listJoin(#fields.errors('expenseDate'), ', ')}"></p>
        </div>
        <div>
            <label for="description">description</label>
            <input id="description" type="text"
                   th:field="*{description}">
            <p th:if="${#fields.hasErrors('description')}"
               th:text="${#strings.listJoin(#fields.errors('description'), ', ')}"></p>
        </div>


        <button type="submit" a th:href="@{/web}">Create expense</button>
        <button type="submit" a th:href="@{/web/create}">Back</button>
    </form>
</main>

</body>
</html>
