<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Expense</title>
</head>
<body>
    <h1>Create new expense</h1>
    <hr/>
    <form th:action="@{/web/saveOrUpdateExpense}"th:object="${expense}" method="post">
        <input type = "text" placeholder ="Enter expense amount" th:field="*{amount}"/>
        <br/><br/>
        <input type = "date" th:field="*{expenseDate}"/>
        <br/><br/>
        <textarea rows="5" placeholder="Enter description"th:field="*{description}"></textarea>
        <br/><br/>
        <button type="submit">Save</button>
    </form>
</body>
</html>
